<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-container">
                    <h1 class="score" id="score-home">0</h1>
                </div>
                <div class="addpoint">
                    <button class="plus" onclick="plusOneHome()">+1</button>
                    <button class="plus" onclick="plusTwoHome()">+2</button>
                    <button class="plus" onclick="plusThreeHome()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-container">
                    <h1 class="score" id="score-guess">0</h1>
                </div>
                <div class="addpoint">
                    <div class="addpoint">
                        <button class="plus" onclick="plusOneGuess()">+1</button>
                        <button class="plus" onclick="plusTwoGuess()">+2</button>
                        <button class="plus" onclick="plusThreeGuess()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
